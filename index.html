<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Spotify Playlist Generator</h1>
    
    <div class="section login-section">
      <button id="loginBtn">Login with Spotify</button>
      <div id="status" class="status"></div>
    </div>

    <div class="section options-section">
      <h3>Options</h3>
      <div class="options-grid">
        <div class="option-group">
          <label for="trackCount">Number of tracks:</label>
          <select id="trackCount">
            <option value="5" selected>5 tracks</option>
            <option value="10">10 tracks</option>
            <option value="15">15 tracks</option>
            <option value="20">20 tracks</option>
          </select>
        </div>
        <div class="option-group">
          <label for="sortMethod">Sort by:</label>
          <select id="sortMethod">
            <option value="popularity" selected>Spotify Top Tracks</option>
            <option value="plays">Most Played</option>
          </select>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="input-group">
        <input type="text" id="artistInput" placeholder="Enter artist name">
      </div>
      <div class="button-row">
        <button id="fetchBtn">Get Top Tracks</button>
      </div>
    </div>

    <div class="section output-section">
      <textarea id="output" placeholder="Track URIs will appear here..." readonly></textarea>
      <button id="copyBtn" class="copy-btn">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
